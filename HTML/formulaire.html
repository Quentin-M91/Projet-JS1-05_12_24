<!DOCTYPE html>

<body>
    <header>
        <div class="container">
            <h1><a href="../index.html">ACGD JS</a></h1>
        </div>
    </header>
    <script type="module" src="../JS/Formulaire.js"></script>

    <form id="Formulaire">
        <label for="UserID">User ID :</label>
        <br>
        <input [type="number"]::-webkit-inner-spin-button{-webkit-appearance:none} id="UserID" name="UserID" ></input>
        <br>

        <label for="titre">Titre :</label>
        <br>
        <input type="text" id="titre" name="titre"></input>
        <br>

        <label for="body">Contenu :</label>
        <br>
        <textarea type="text" id="body" maxlenght="255" name="body" ></textarea> <!-- esssayer textarea -->
        <br>

        <button id="buttonSubmit" type="submit">Envoyer</button>

        <p id="confirmationMessage">Post créé avec succès !</p>
        <p id="error"></p>
    </form>
