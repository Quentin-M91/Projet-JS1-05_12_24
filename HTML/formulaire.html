<!DOCTYPE html>
<html lang="fr">

<head>

    <title>TP JS</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <div class="container">
            <h1><a href="../index.html">ACGD JS</a></h1>
        </div>
    </header>
    <script type="module" src="../JS/Formulaire.js"></script>
    <script src="https://kit.fontawesome.com/586db9acc9.js" crossorigin="anonymous"></script>

    <main>
        <section class="hero">
            <h2>Bienvenue dans la création de posts !</h2>
            <p>Créé votre propre post et poster le directement via cette page.</p>
        </section>
    </main>

    <form id="Formulaire">
        <label for="UserID"><i class="fa-solid fa-id-card"></i>&nbsp; - User ID :</label>
        <br>
        <input [type="number" ]::-webkit-inner-spin-button{-webkit-appearance:none} id="UserID" name="UserID"></input>
        <br>

        <label for="titre"><i class="fa-solid fa-heading"></i>&nbsp; - Titre :</label>
        <br>
        <input type="text" id="titre" name="titre"></input>
        <br>

        <label for="body"><i class="fa-solid fa-comment"></i>&nbsp; - Contenu :</label>
        <br>
        <textarea type="text" id="body" maxlenght="255" name="body"></textarea> <!-- esssayer textarea -->
        <br>

        <button id="buttonSubmit" type="submit"><i class="fa-solid fa-paper-plane"></i>&nbsp; Envoyer</button>

        <p id="confirmationMessage">Post créé avec succès !</p>
        <p id="error"></p>
    </form>

    <footer>
        <div class="container">
            <p>&copy; 2024 Mon projet. Tous droits réservées.</p>
            <ul>
                <li><i class="fa-regular fa-user"></i></li>
                <li>Quentin.M</li>
                <li>Mohamed.A</li>
                <li>Jérôme.F</li>
            </ul>
        </div>
    </footer>
</body>

</html>
